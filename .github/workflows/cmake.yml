name: CMake
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_run:
    workflows: [Docker Image]
    types: [completed]
    branches: [develop]

jobs:
  build-linux:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]
        os: [ubuntu-20.04, ubuntu-22.04]
        compiler: [gcc, clang]
    runs-on: ${{ matrix.os }}
    env:
      MATRIX_COMPILER: ${{matrix.compiler}}
      MATRIX_OS: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v3
    - name: Get dependencies
      run: |
        echo 'APT::Get::Always-Include-Phased-Updates "false";' | sudo tee /etc/apt/apt.conf.d/99-phased-updates
        sudo apt-get update && sudo apt-get upgrade
        sudo mk/linux/setupBuildDeps.sh
    - name: Build
      run:  |
        if [ "${MATRIX_COMPILER}" = "clang" ]; then
          EXTRA_OPTS="-f"
        fi
        mk/linux/build-mg.sh -m -d ${EXTRA_OPTS}
        make -C mk/linux/build -j$(nproc) VERBOSE=1

  build-win64-deps:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]
        build_type: [Release]
        include:
          - build_type: Release
            release: 'ON'
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Vcpkg Libs
      uses: actions/cache@v3
      env:
        cache-name: cache-vcpkg-deps
      with:
        path: c:/vcpkg/installed
        key: vcpkg-deps
    
    - name: Install Windows Deps
      run: |
        cd mk\windoze
        $scriptDir = Get-Location
        cd c:\vcpkg
        & "$(Join-Path $scriptDir install-deps-vcpkg.ps1)"

  build-win64:
    needs: build-win64-deps
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]
        build_type: [Release]
        include:
          - build_type: Release
            release: 'ON'
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get Vcpkg Libs Cache
      uses: actions/cache@v3
      env:
        cache-name: cache-vcpkg-deps
      with:
        path: c:/vcpkg/installed
        key: vcpkg-deps
    
    - name: Build MegaGlest
      run: |
        cd mk/windoze
        ./build-mg-vs-cmake.ps1 -vcpkg-location c:/vcpkg/

    - name: Prepare Snapshot
      run: |
        cd mk\windoze
        cp ..\shared\*.ini .
        $7zPath = $(Get-Command 7z).Source
        cp $7zPath .
        cd ../..

    - name: Create Mega Glest Snapshot
      if: ${{ github.ref == 'refs/heads/develop' }}
      uses: actions/upload-artifact@v3
      with:
        name: megaglest-x64-windows
        path: |
          mk/windoze/*.exe
          mk/windoze/*.ini
          !mk/windoze/glest-dev.ini
  on-dockerbuild-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
    - run: |
        echo 'The triggering workflow failed'
        exit 1

  build-macos:
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Get dependencies
      run: |
        mk/macos/setupBuildDeps.sh
    - name: Bulid MegaGlest With Clang Compiler
      run: |
        mk/macos/build-mg.sh -m
        make -C mk/macos/build -j$(sysctl -n hw.ncpu) VERBOSE=1
